{% if messages %}

  <div class="row">
            <div class="col-lg-8" style="float:none;margin:0 auto;margin-top:50px;">
                {% for message in messages %}

                {% if message.tag == "info" %}
                <div class=" alert alert-dismissible alert-danger">{{ message |safe }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>


                {% else %}
                <div class=" alert alert-dismissible alert-{{ message.tags }}">{{ message | safe}}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                {% endif %}

                </div>
                </div>
                {% endfor %}

                {% endif %}
